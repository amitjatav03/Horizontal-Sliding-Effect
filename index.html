<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Scroll Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> <!-- Recommended -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="top-bar">
        <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="">
        <i class="ri-menu-3-line"></i>
    </div>
    
    <div id="main">
        <div id="cursor">

        </div>
        <div id="landing-page">
            
            <div id="slider-container">
                <div class="slides images" id="slide1">
                    <img src="https://cdn.mos.cms.futurecdn.net/3D9dh6TgNMUXwC7kYD5rP.jpg" alt="">
                    <h1>GTA VI</h1>
                </div>
                <div class="slides" id="slide2">
                    <img src="https://wallpapers.com/images/featured/apex-legends-1uyhj1h7a5x9zs2w.jpg" alt="">
                    <h1>APEX LEGENDS</h1>
                </div>
                <div class="slides" id="slide3">
                    <img src="https://dl.memuplay.com/new_market/img/com.tencent.ig.sc0.2022-08-02-19-45-37.jpg" alt="">
                    <h1>PUBG</h1>
                </div>
                <div class="slides" id="slide4">
                    <img src="https://images7.alphacoders.com/104/1046556.jpg" alt="">
                    <h1>STAR WARS</h1>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mn-circles"></div>
            <div class="mn-circles"></div>
            <div class="mn-circles"></div>
            <div class="mn-circles"></div>
        </div>
    </div>
    <div id="page1"></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->
    <script src="script.js"></script>
</body>
</html>
